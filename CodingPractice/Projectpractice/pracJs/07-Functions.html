  <script>

    // Rules for fun name is samea variable , best practice use camelcase

    // Parameters puts value into the function
    function calculateTax(){
     console.log(1000 * 0.1);
    }

    calculateTax()

  // PARAMETERS
    function calculateTax(cost, taxPercent){
     console.log(cost * taxPercent);
    }

    calculateTax(2000, 0.2);
    calculateTax(5000, 0.5); // passing value in function , Argument
    // parameter rules start with brakets 
  </script>
