  <div>
    <p>10D</p>
    <button class="gaming-btn" onclick="toggleFunction()">Gaming</button>
  </div>
  <script>
    
    function toggleFunction(){
      const gamingButton = document.querySelector('.gaming-btn')

      if (gamingButton.innerText === 'Gaming'){
        gamingButton.innerHTML === 'Gaming'
        gamingButton.classList.add('is-toggled')
      }

    }
