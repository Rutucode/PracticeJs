<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10i</title>
  <style>

    button{
      width: 50px;
      height: 50px;
      background-color: #494949;
      border-radius: 100%;
      border: none;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
    }
    .orange{
      background-color: orange;
    }
  </style>
</head>
<body>
  <p>
    <button onclick="
      updateCalculation('1');
    ">1</button>

    <button onclick="
      updateCalculation('2');
    ">2</button>

    <button onclick="
      updateCalculation('3');
    ">3</button>

    <button onclick="
      updateCalculation(' + ');
    " class=" orange">+</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('4');
    ">4</button>

    <button onclick="
      updateCalculation('5');
    ">5</button>

    <button onclick="
      updateCalculation('6');
    ">6</button>

    <button onclick="
      updateCalculation(' - ');
    " class=" orange">-</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('7');
    ">7</button>

    <button onclick="
      updateCalculation('8');
    ">8</button>

    <button onclick="
      updateCalculation('9');
    ">9</button>

    <button onclick="
      updateCalculation(' * ');
    " class=" orange">*</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('0');
    ">0</button>

    <button onclick="
      updateCalculation('.');
    ">.</button>

    <button onclick="
      // Note: eval() takes a string and runs it as code.
      // Avoid using eval() in real world projects since
      // it can potentially be given harmful code to run.
      // Only use eval() for learning purposes.
      calculation = eval(calculation);
      console.log(calculation);

      // Remember to save the calculation here.
      localStorage.setItem('calculation', calculation);

      displayCaluclation()
    ">=</button>

    <button onclick="
      updateCalculation(' / ');
    " class=" orange">/</button>
  </p>

  <p>
    <button onclick="
      calculation = '';
      console.log(calculation);
      
    displayCaluclation()
      // Remember to save the calculation here.
      localStorage.setItem('calculation', calculation);
    ">Clear</button>
  </p>

  <p class="display-input"> </p>

  <script>
        let output =   document.querySelector('.display-input')
    let calculation = localStorage.getItem('calculation') || '';


    function updateCalculation(value) {   
      calculation += value;
      console.log(calculation);
      localStorage.setItem('calculation', calculation);
      displayCaluclation()
      
    }

    function saveCalculation() {
      localStorage.setItem('calculation', calculation);
    }

    function displayCaluclation(){
      let output =   document.querySelector('.display-input')
      output.innerHTML = ` ${calculation}`;
    }
  </script>
</body>
</html>
